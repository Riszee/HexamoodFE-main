<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Login & Daftar HexaMood</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link href="./styles/login-style.css" rel="stylesheet" />
  <script>
    function showLogin() {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('page-title').textContent = 'Masuk ke HexaMood';
    }
    function showRegister() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
      document.getElementById('page-title').textContent = 'Daftar HexaMood';
    }
    window.onload = function () {
        // Check if register parameter exists in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('register') === 'true') {
            showRegister();
        } else {
            showLogin();
        }
    };
  </script>
</head>
<body>
  <main class="container" role="main" aria-label="Halaman login dan daftar HexaMood">
    <h1 id="page-title">Masuk ke HexaMood</h1>

    <!-- Login Form -->
    <form id="login-form" aria-label="Form masuk ke HexaMood" style="display:none;" onsubmit="event.preventDefault(); alert('Login submitted');">
      <label for="login-email">Email</label>
      <input aria-required="true" autocomplete="email" id="login-email" name="login-email" placeholder="Masukkan email Anda" required="" type="email" />
      <label for="login-password">Kata Sandi</label>
      <input aria-required="true" autocomplete="current-password" id="login-password" name="login-password" placeholder="Masukkan kata sandi" required="" type="password" />
      <button aria-label="Masuk ke HexaMood" class="btn-masuk" type="submit" style="">
        Masuk
      </button>
    </form>

    <!-- Register Form -->
    <form id="register-form" aria-label="Form daftar HexaMood" style="display:none;" onsubmit="event.preventDefault(); alert('Register submitted');">
      <label for="register-name">Nama Lengkap</label>
      <input aria-required="true" autocomplete="name" id="register-name" name="register-name" placeholder="Masukkan nama lengkap Anda" required="" type="text" />
      <label for="register-email">Email</label>
      <input aria-required="true" autocomplete="email" id="register-email" name="register-email" placeholder="Masukkan email Anda" required="" type="email" />
      <label for="register-password">Kata Sandi</label>
      <input aria-required="true" autocomplete="new-password" id="register-password" name="register-password" placeholder="Buat kata sandi" required="" type="password" />
      <button aria-label="Daftar ke HexaMood" class="btn-masuk" type="submit" style="">
        Daftar
      </button>
    </form>

    <div class="btn-switch">
      <span id="switch-text">Belum punya akun?</span>
      <button aria-label="Tombol untuk beralih ke halaman daftar" id="switch-btn" type="button" onclick="toggleForms()">
        Daftar
      </button>
    </div>
  </main>

  <script>
    function toggleForms() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const switchBtn = document.getElementById('switch-btn');
      const switchText = document.getElementById('switch-text');
      const pageTitle = document.getElementById('page-title');

      if (loginForm.style.display === 'block') {
        showRegister();
        switchText.textContent = 'Sudah punya akun?';
        switchBtn.textContent = 'Masuk';
      } else {
        showLogin();
        switchText.textContent = 'Belum punya akun?';
        switchBtn.textContent = 'Daftar';
      }
    }
  </script>
</body>
</html>
